<script>
fetch('api/prices')
  .then(r => r.json())
  .then(data => {
    document.getElementById('gold-price').textContent = data.gold_price;
    document.getElementById('usd-rate').textContent = data.usd_iqd_rate;
    document.getElementById('update-time').textContent = 'آخر تحديث: ' + data.timestamp;
  });
</script>
